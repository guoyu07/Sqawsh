sudo: required
dist: trusty
language: node_js
node_js:
  - "node"
before_install:
  - cd angularjs
install:
  - npm install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm start > /dev/null &
  - sleep 1 # give server time to start
  - cd ..
script:
  - ./gw build
  - ./angularjs/node_modules/karma/bin/karma start angularjs/karma.conf.js --no-auto-watch --single-run --reporters=dots --browsers=Firefox
